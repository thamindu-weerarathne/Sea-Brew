<!DOCTYPE html>
<html lang="en">
<head>

    <title>complete responsive coffee shop website design</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

<body>

    <!-- header section starts -->
